{% extends "base.html" %}

{% block title %}Narrative{% endblock %}

{% block content %}
<div class="container text-center">
  <h1>Narrative</h1>
  <h3>Please Share All The Amazing Work You Have Done</h3>
  <h4>(1300 character limit)</h4>

  <form method="POST">
    <textarea
      name="note"
      value="note"
      rows="10"
      placeholder="Write your narrative here..."
      style="width: 100%; height: 300px;"
    >{% if user.notes|length > 0 %}{{ user.notes[0].data }}{% endif %}</textarea>
    <div class="text-center mt-4">
      <button type="submit" name="submit_type" value="user_note">Submit Narrative</button>
    </div>
  </form>
  <br>
  <br>
  <br>
  <h1>Supervisor Notes</h1>
  <h3>Please Meet With Your Supervisor To Complete This Field</h3>
  <h4>(300 character limit)</h4>

  <form method="POST">
    <textarea
      name="supervisor_note"
      value="supervisor_note"
      rows="2"
      placeholder="To be completed by supervisor..."
      style="width: 100%; height: 300px;"
    >{% if user.supervisor_notes|length > 0 %}{{ user.supervisor_notes[0].data }}{% endif %}</textarea>
    <div class="text-center mt-4">
      <button type="submit" name="submit_type" value="supervisor_note">Submit Supervisor Evaluation</button>
    </div>
  </form>
</div>
{% endblock %}
